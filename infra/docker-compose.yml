services:
  postgres:
    image: postgres:15-alpine
    container_name: empire-postgres
    environment:
      POSTGRES_USER: empire
      POSTGRES_PASSWORD: empire_dev_password
      POSTGRES_DB: empire
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U empire"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: empire-redis
    ports:
      - "6379:6379"
    # No volume - persistence is disabled, data is ephemeral (safe for job queues)
    # Prevent Redis from becoming read-only replica
    # Disable persistence to avoid snapshot issues that might trigger replica mode
    command: redis-server --appendonly no --save ""
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  # redis_data volume removed - persistence is disabled
